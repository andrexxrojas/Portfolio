<style>
    @font-face {
        src: url(Fonts/NeueMontreal-Light.otf);
        font-family: "Neue Montreal Light";
    }
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #121212;
    }
    .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0 12.5vw;
        height: 100vh;
    }
    .container .before-title{
        font-size: 1.5vw;
        font-family: "The Good", "Sans Serif Collection", sans-serif;
        color: #F25E0D;
        text-transform: uppercase;
        position: relative;
        left: -25.3vw;
        bottom: -3vw;
    }
    .container .title{
        font-family: "The Good", "Sans Serif Collection", sans-serif;
        font-size: 15vw;
        text-align: center;
        text-transform: uppercase;
        color: #F25E0D;
        margin-bottom: -2vw;
    }
    .container .text1, .container .text2{
        border: 1px solid #EBDDCF;

        font-size: 1.5vw;
        font-family: "Neue Montreal Light", "Helvetica Neue", sans-serif;
        text-transform: uppercase;
        padding: 28px;
        color: #EBDDCF;
    }
    .grid-container{
        display: grid;
        grid-template-columns: repeat(2,1fr);
    }
    .container .text1{
        width: 45vw;
        text-align: justify
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andre's Portfolio</title>
</head>
<body>
    <div class="container">
        <div class="before-title">Based in Metro Manila, Las Piñas</div>
        <div class="title">Portfolio</div>
        <div class="grid-container">
            <div class="text1">Hello, my name is André. I am a computer science student, This website is  everything i have designed so far.</div>
            <div class="text2">Front-end development <br>UI/UX Design</div>
        </div>
    </div>
</body>
</html>
